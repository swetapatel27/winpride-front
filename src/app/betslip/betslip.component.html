<div class="container-fluid" style="background: #000000; color:#ffffff;">
  <div class="d-flex justify-content-between">
    <h3 class="text-warning">.</h3>
    <span (click)="closeDialog()" class="material-symbols-outlined">close</span>
  </div>
  <div class="d-flex justify-content-between mb-1">
    <div class="d-flex-column">
      <h6 class="mb-1 text-white">{{data.type}}</h6>
      <input type="text" readonly [(ngModel)]="price" class="form-control form-control-sm">
    </div>
    <div>
      <h6 class="mb-1 text-white">Stack</h6>
      <div class="d-flex">
        <a (click)="decre()" class="mt-1 mb-1 mr-1" ><span  class="btn btn-primary material-symbols-outlined d-inline p-1">remove</span></a>
        <input type="number" style=" color: white;" (ngModelChange)="calculate()" [autofocus]="true"  [(ngModel)]="count" placeholder="0"  pattern="[0-9]*" step="1" class="form-control form-control-sm">
        <a (click)="incre()" class="mt-1 mb-1 ml-1" ><span class="btn btn-primary material-symbols-outlined d-inline p-1">add</span></a>
    </div>
    </div>
  </div>
  <div>
    <!-- <div class="mt-3 d-flex flex-wrap justify-content-center align-content-center rounded  bg-black" style="height:80px"> -->
<!--      <div class="p-1 font-weight-bold m-1 bg-yellow rounded-pill p-2" (click)="incre(100)">100</div>-->
<!--      <div class="p-1 font-weight-bold m-1 bg-yellow rounded-pill p-2" (click)="incre(200)">200</div>-->
<!--      <div class="p-1 font-weight-bold m-1 bg-yellow rounded-pill p-2" (click)="incre(500)">500</div>-->
      <!-- <div class="p-1 font-weight-bold m-1 bg-yellow rounded-pill p-2" (click)="incre(100)">100</div>
      <div class="p-1 font-weight-bold m-1 bg-yellow rounded-pill p-2" (click)="incre(300)">300</div>
      <div class="p-1 font-weight-bold m-1 bg-yellow rounded-pill p-2" (click)="incre(500)">500</div>
      <div class="p-1 font-weight-bold m-1 bg-yellow rounded-pill p-2" (click)="incre(1000)">1000</div>
      <div class="p-1 font-weight-bold m-1 bg-yellow rounded-pill p-2" (click)="incre(2500)">2500</div>
      <div class="p-1 font-weight-bold m-1 bg-yellow rounded-pill p-2" (click)="incre(5000)">5000</div>
    </div>
  </div> -->
  <div>
    <table class="mytable w-100">
      <tr>
        <td><div class="btn text-dark mytable-tr" (click)="incre(100)">+ 100</div></td>
        <td><div class="btn text-dark mytable-tr" (click)="incre(300)">+ 300</div></td>
        <td><div class="btn text-dark mytable-tr" (click)="incre(500)">+ 500</div></td>
      </tr>
      <tr>
        <td><div class="btn text-dark mytable-tr" (click)="incre(1000)">+ 1000</div></td>
        <td><div class="btn text-dark mytable-tr" (click)="incre(5000)">+ 5000</div></td>
        <td><div class="btn text-dark mytable-tr" (click)="incre(100000)">+ 100000</div></td>
      </tr>
    </table>
  </div>
  <div class="d-flex mt-2 justify-content-between">
    <div>
      <span class="text-white">Profit</span><br>
      <span class="text-success">{{finalProfit| number : '.2-2'}}</span>
    </div>
    <div>
      <span class="text-white">Loss</span><br>
      <span class="text-danger">{{finalLoss| number : '.2-2'}}</span>
    </div>
  </div>
  <div class="d-flex mt-3 justify-content-between pb-2">
    <button style="background: #fa7072;" (click)="dismiss()" class="btn btn-outline mr-1">CANCEL</button>
    <button style="background: #fa7072;" (click)="clear()" class="btn btn-outline mr-1">CLEAR</button>
<!--    <button class="btn btn-warning" (click)="submit()" [disabled]="submitted_disabled">PLACE BET</button>-->
    <button style="background: #33a158;" class="btn" (click)="openTimerOverlay()" [disabled]="timerActive">PLACE BET</button>
  </div>
</div>
<app-timer-overlay *ngIf="showTimerOverlay"></app-timer-overlay>
