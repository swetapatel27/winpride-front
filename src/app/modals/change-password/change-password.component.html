<div class="container-fluid p-0 m-0" style="border:1px solid #7d5c21;">
  <div class="card border-0 p-0 m-0">
    <div class="card-header">
      CHANGE PASSWORD
    </div>
    <div class="card-body">
      <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
        <div class="container">
          <p
            *ngIf="errorMsg"
            class="alert alert-danger m-1 p-1"
          >
            {{ errorMsg }}
          </p>
          <div class="form-group">
            <label  for="inputName">Old Password</label>
            <input type="text" formControlName="old_password" class="form-control" id="inputName"
                   placeholder="OLD PASSWORD">
            <span
              class="text-danger"
              *ngIf="
                passwordFormControl.old_password.touched &&
                passwordFormControl.old_password.errors?.required">
              Old password is required
            </span>
          </div>

          <div class="form-group">
            <label>New Password</label>
            <input type="password" formControlName="new_password" class="form-control" placeholder="NEW PASSWORD">
            <span
              class="text-danger"
              *ngIf="
                (passwordFormControl.new_password.touched ) &&
                passwordFormControl.new_password.errors?.required">
              Password is required
            </span>
          </div>

          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" formControlName="confirm_password" class="form-control"
                   placeholder="CONFIRM PASSWORD">
            <div
              *ngIf="passwordFormControl.confirm_password.touched && passwordFormControl.confirm_password.errors"
              class="help-block text-danger"
            >
              <div class="help-block text-danger" *ngIf="passwordFormControl.confirm_password.errors.required">
                Confirm password is required
              </div>
            </div>
            <div *ngIf="passwordFormControl.confirm_password.touched && passwordFormControl.confirm_password.invalid"
                 class="help-block text-danger">

              <div *ngIf="passwordFormControl.confirm_password.errors['confirmedValidator']"
                   class="help-block text-danger">Password and Confirm Password must be match.
              </div>
            </div>
          </div>
          <div class="text-left">
            <button class="btn btn-danger" (click)="dismiss()">CANCEL</button>
            <button class="btn btn-success ml-2" (click)="changePassword()">SUBMIT</button>
          </div>
          <!--        <div class="container" style="text-align:center;"><a style="color:yellow;">Forgot password?</a></div>-->
          <!--        <div class="text-center" style="margin: -3.5%;">-->
          <!--          <button class="btn rounded-pill button_new " (click)="register()">Register</button>-->
          <!--        </div>-->
        </div>
      </form>
    </div>
  </div>

  <!--    <span (click)="closeDialog()" class="material-symbols-outlined">close</span>-->
  <!--  </div>-->
</div>
